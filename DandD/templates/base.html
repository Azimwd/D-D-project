{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/users/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    {% block header %}
        <header class="header">
            <div class="header_inner">
                <a href="{% url "main:home" %}" class="logo"><img src="{% static 'img/logo.png' %}" alt=""></a>
                <nav class="header__menu">
                    <a href="#">Персонажи</a>
                    <a href="#">Лор</a>
                    <a href="#">Комната</a>
                   
                    {% if user.is_authenticated %}
                        <a href="{% url 'users:logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'users:registration' %}">Зарегистрироваться</a>
                        <a href="{% url 'users:login' %}">Войти</a>
                    {% endif %}
                </nav>
            </div>
        </header>
    {% endblock header %}
    {% block content %}
    {% endblock content %}
    {% block footer %}
    {% endblock footer %}
</body>
</html>
